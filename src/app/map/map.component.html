<h2>Map</h2>

<P>user states</P>
<div class="states_container">
    <div class="state" *ngFor="let state of user_states">
        <div  (click)="onSelect(state)">
            <p>{{state.code}}</p>
            <p>{{state.name}}</p>
            <p>{{state.selected}}</p>
        </div>
    </div>
</div>
