<h2>Map</h2>

<P>user states</P>
<div class="states_container">
    <div 
        *ngFor="let state of user_states" 
        [ngClass]="(state.selected == 'Yes')?'selected_state':'unselected_state'" 
        (click)="onSelect(state)"
    >
        <p>{{state.code}}</p>
        <p>{{state.name}}</p>
    </div>
</div>
