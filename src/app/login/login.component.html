<div class="header">Login</div>
<div class="lower-nav-bar">
    <h3>Login here to play Map Game</h3>
</div>
<div class="form-container">
    <form class="login-form" [formGroup]="login_form" (ngSubmit)="submitLogin()">
        <label for="user_name">User Name</label><br/>
        <input id="user_name" type="text" formControlName="user_name" placeholder="User Name"><br/>

        <span class="text-danger" 
            *ngIf="login_form.get('user_name')?.errors 
                && login_form.get('user_name')?.dirty 
                && login_form.get('user_name')?.hasError('required')"
        >User name cannot be empty</span><br/>

        <label for="email">Email</label><br/>
        <input type="email" formControlName="email" placeholder="Email"><br/>

        <span class="text-danger" 
            *ngIf="login_form.get('email')?.errors 
                && login_form.get('email')?.dirty 
                && login_form.get('email')?.hasError('required')"
        >Email cannot be empty</span><br/>


        <input [ngClass]="login_form.valid?'submit-button':'submit-button-disabled'" type="submit" [disabled]="!login_form.valid" value="Login"/>
    </form>

    <div class="redirect">
        <div>Not signed up yet? Register Here</div>
        <a class="submit-button" routerLink="/register">Register</a>
    </div>

</div>
