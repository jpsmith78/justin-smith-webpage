<div>
    <h3>Register New User</h3>
    <form [formGroup]="register_form" (ngSubmit)="onSubmit()">
        <label for="username">User Name</label><br/>
        <input id="username" type="text" formControlName="username" placeholder="Username"><br/>

        <span class="text-danger" 
            *ngIf="register_form.get('username')?.errors && 
            register_form.get('username')?.hasError('unique')"
        >Username already taken</span>
        <span class="text-danger" 
            *ngIf="register_form.get('username')?.errors 
                && register_form.get('username')?.dirty 
                && register_form.get('username')?.hasError('required')"
        >Please enter Username</span><br/>

        <label for="email">Email</label><br/>
        <input type="email" formControlName="email" placeholder="Email"><br/>

        <span class="text-danger" 
            *ngIf="register_form.get('email')?.errors 
                && register_form.get('email')?.dirty 
                && register_form.get('email')?.hasError('email')"
        >Please use correct email format</span>
        <span class="text-danger" 
            *ngIf="register_form.get('email')?.errors 
                && register_form.get('email')?.dirty 
                && register_form.get('email')?.hasError('required')"
        >Please enter Email</span>
        <span class="text-danger" 
            *ngIf="register_form.get('email')?.errors 
                && register_form.get('email')?.dirty 
                && register_form.get('email')?.hasError('unique')"
        >Email already taken</span><br/>

        <input type="submit" [disabled]="!register_form.valid" value="Register"/>

    </form>

    <div *ngIf="response">{{response}}</div>
    <a *ngIf="response == 'registration successful'" href="/login">Go to Login Page</a>
</div>
